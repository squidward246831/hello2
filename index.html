<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/mainstlyes.css">
    <link rel="stylesheet" href="styles/buttonstyles.css">
    <title>color</title>
<style>

</style>
  </head>

  <body>
<h1>click to change color</h1>
  <input type="color" name="color">
  <input type="button" name="button" value="Click" onclick="changeColor">

<script type="text/javascript">
  function changeColor() {
    let color = document.getElementByName('color').value;
    document.body.style.backgroundColor = color;
  }
</script>

  </body>
</html>
