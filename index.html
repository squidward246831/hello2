<!DOCTYPE html>
<html>
<head>

	<title>change color</title>
<style>
body{
	background-color: color;
}
</style>
</head>
<body>
<form>
<input type="color" id="color" value="click">
<input type="button" name="button" value="click to change color now" onclick="changeColor()">
</form>
<!--internal script-->

<script>

	function changeColor() {

		let color = document.getElementByid('color').value;
		document.body.style.backgroundColor = color;
	}
</script>

</body>
</html>
