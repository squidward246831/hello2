<!DOCTYPE html>
<html>
<head>

	<title>change color</title>
<style>
body{
background: backgroundColor;

input{
  background-color: black;
}

</style>
</head>
<body>

<input type="color" id="color" value="click">
<button type="button" name="button">click me</button>

<!--internal script-->

<script>

	function changeColor() {

		let bground = document.getElementByid('color').value;
		document.body.style.backgroundColor = bground;
	}
</script>

</body>
</html>
